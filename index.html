<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bots & Bones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, 
                #B3B3B3 0%, 
                #DCDDDC 19%, 
                #DCDDDC 71%, 
                #AFAFAF 95%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .logo {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 200px;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="assets/bnblogo.png" alt="Bots & Bones Logo" class="logo">
    </div>
</body>
</html>
